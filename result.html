<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦金侬人格测试结果</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="result-container">
        <h1>你的今日麦金侬人格为：</h1>
        <div id="result"></div>
        <button onclick="window.location.href = 'index.html'">重新测试</button>
    </div>
    <script>
        // 从URL参数中获取角色
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');

        // 根据角色显示对应的内容
        const resultElement = document.getElementById('result');
        let resultText = '';

        switch (role) {
            case '麦克白':
                resultText = `
                    勇敢进取，不甘平凡，行动力强<br>
                    <span class="recommendation">推荐人物：麦克白</span>
                `;
                break;
            case '赫卡特':
                resultText = `
                    心思缜密，善于谋划，冷静魅惑<br>
                    <span class="recommendation">推荐人物：赫卡特</span>
                `;
                break;
            case '丹佛斯':
                resultText = `
                    严谨细致，把控力强，稳重实干<br>
                    <span class="recommendation">推荐人物：丹佛斯</span>
                `;
                break;
            case '德温特':
                resultText = `
                    隐忍内敛，责任心强，沉稳专一<br>
                    <span class="recommendation">推荐人物：德温特</span>
                `;
                break;
            case '青蛇':
                resultText = `
                    独立个性，豪爽仗义，自信果敢<br>
                    <span class="recommendation">推荐人物：青蛇</span>
                `;
                break;
            case '白蛇':
                resultText = `
                    温柔善良，坚韧执着，理想浪漫<br>
                    <span class="recommendation">推荐人物：白蛇</span>
                `;
                break;
            default:
                resultText = '未知';
        }

        // 显示结果
        resultElement.innerHTML = resultText;
    </script>
</body>
</html>
